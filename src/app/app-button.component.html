<button 
  (click)="onClick()" 
  [ngClass]="colorClass" 
  [ngStyle]="{ 'width': size.width, 'height': size.height }" 
  class="flex items-center justify-center px-2 py-1 text-white rounded transition-colors duration-150 font-medium hover:bg-gray-700">
  <i *ngIf="icon" [ngClass]="icon" class="mr-2"></i>
  {{text}}
</button>
